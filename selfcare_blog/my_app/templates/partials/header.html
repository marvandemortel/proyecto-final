<header id="masthead" class="s-header">
    <div class="s-header__branding">
        <p class="site-title">
            <a href="/" rel="home">Soul.</a>
        </p>
    </div>

    <div class="row s-header__navigation">
        <nav class="s-header__nav-wrap">
            <h3 class="s-header__nav-heading">Navigate to</h3>
            <ul class="s-header__nav">
                <li {% if current_path == '/' %}class="current-menu-item"{% endif %}><a href="/" title="">Home</a></li>
                <li {% if current_path == '/category/all' %} class="has-children current-menu-item" {% else %}  class="has-children" {% endif %} >
                    <a href="/category/all" title="" class="">Categories</a>
                    <ul class="sub-menu">
                        <li {% if current_path == '/category/all/' %} class="current-menu-item" {% endif %} ><a href="/category/all">All</a></li>
                        <li {% if current_path == '/category/lifestyle/' %} class="current-menu-item" {% endif %} ><a href="/category/lifestyle">Lifestyle</a></li>
                        <li {% if current_path == '/category/inspiration/' %} class="current-menu-item" {% endif %} ><a href="/category/inspiration">Inspiration</a></li>
                        <li {% if current_path == '/category/beauty/' %} class="current-menu-item" {% endif %} ><a href="/category/beauty">Beauty</a></li>
                        <li {% if current_path == '/category/health/' %} class="current-menu-item" {% endif %} ><a href="/category/health">Health</a></li>
                    </ul>
                </li>
                <li {% if current_path == '/about-us/' %}class="current-menu-item"{% endif %}><a href="/about-us/">About</a></li>
                <li>|</li>
                {% if user.is_authenticated %}
                    <li {% if current_path == '/perfil/' %} class="current-menu-item" {% endif %} ><a href="/perfil/" class="text-capitalize font-weight-bold">{{ user.username }}</a></li>
                    <li {% if current_path == '/crear-publicacion/' %} class="current-menu-item" {% endif %} ><a href="/crear-publicacion/">Create Post</a></li>
                {% else %}
                    <li {% if current_path == '/login/' %} class="current-menu-item" {% endif %} ><a href="/login/">Iniciar sesi√≥n</a></li>
                    <li {% if current_path == '/registro/' %} class="current-menu-item" {% endif %} ><a href="/registro/">Registrarse</a></li>
                {% endif %}
            </ul> <!-- end s-header__nav -->
        </nav> <!-- end s-header__nav-wrap -->
    </div> <!-- end s-header__navigation -->

    <div class="s-header__search">
        <div class="s-header__search-inner">
            <div class="row">
                <form role="search" method="get" class="s-header__search-form" action="/search/">
                    <label>
                        <span class="u-screen-reader-text">Search for:</span>
                        <input type="search" class="s-header__search-field" placeholder="Search for..." value="" name="q" title="Search for:" autocomplete="off">
                    </label>
                    <input type="submit" class="s-header__search-submit" value="Search"> 
                </form>
                <a href="#0" title="Close Search" class="s-header__search-close">Close</a>
            </div> <!-- end row -->
        </div> <!-- s-header__search-inner -->
    </div> <!-- end s-header__search -->

    <a class="s-header__menu-toggle" href="#0"><span>Menu</span></a>

    <a class="s-header__search-trigger" href="#">
        <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.25 19.25L15.5 15.5M4.75 11C4.75 7.54822 7.54822 4.75 11 4.75C14.4518 4.75 17.25 7.54822 17.25 11C17.25 14.4518 14.4518 17.25 11 17.25C7.54822 17.25 4.75 14.4518 4.75 11Z"></path>
        </svg>
    </a>

</header> <!-- end s-header -->
