{% extends "index.html" %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
        </div>
        <div class="row mt-5">
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Update Post</h2>

            </div>
        </div>
    </div>
{% endblock %}
